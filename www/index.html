<!DOCTYPE html>
<html lang="en" ng-app="HelpingHandApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1">
		<script src="js/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<style type="text/css">

		</style>
	</head>
	<body ng-controller="AppController as app" class="text-center">
		<div id="map-container" ng-controller="MapController as map">
			<div class="top-nav">
				<span class="pull-left glyphicon glyphicon-th-list"></span>
				<span>HELPING HANDS</span>
				<span class="pull-right glyphicon glyphicon-user"></span>
			</div>
			<div id="map-canvas">Loading Map.....</div>
			<div class="map-center"><img src="img/map_center.png" alt="" /></div>
			<div class="center-button"><a href ng-click="map.centerMapOnMe()"><span class="glyphicon glyphicon-screenshot"></span></a></div>
			<nav class="navbar navbar-default navbar-fixed-bottom bottom-nav">
				<div class="container bottom-button-container" style="">
					<div style="" class="drop-pin-button active" href ng-click="app.dropPin()">DROP PIN</div>
					<div style="" class="give-hand-button" href ng-click="app.giveAHand()">GIVE A HAND</div>
					<!--
					<ul class="nav navbar-nav">
						<li class="col-xs-6 active"><a href ng-click="app.dropPin()">DROP PIN</a></li>
						<li class="col-xs-6"><a href ng-click="app.giveAHand()">GIVE A HAND</a></li>
					</ul>-->
				</div>
			</nav>
		</div>

		<!-- Modal: Drop Pin -->
		<div class="modal fade" id="dropPinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-body">
					<div class='needs'>
						<h4>WHAT DO THEY NEED?</h4>
						<div class="needs-buttons" data-toggle="buttons">
							<label class="col-sm-4 btn btn-lg btn-default needs-button">
								<input type="checkbox" autocomplete="off"><span class="food-icon glyphicon glyphicon-apple"></span>
							</label>
							<label class="col-sm-4 btn btn-lg btn-default needs-button">
								<input type="checkbox" autocomplete="off"><span class="water-icon glyphicon glyphicon-tint"></span>
							</label>
							<label class="col-sm-4 btn btn-lg btn-default needs-button">
								<input type="checkbox" autocomplete="off"><span class="umbrella-icon glyphicon glyphicon-cloud-download"></span>
							</label>
						</div>
						<div class="needs-labels">
							<div>FOOD</div>
							<div>WATER</div>
							<div>UMBRELLA</div>
						</div>
					</div>

					<div class='timeframe'>
						<h4>HOW LONG ARE THEY THERE?</h4>
						<div class="time-buttons" data-toggle="buttons">
							<label class="col-sm-3 btn btn-lg btn-default time-button">
								<input type="checkbox" autocomplete="off"><span class="1hr-icon glyphicon glyphicon-time"></span>
							</label>
							<label class="col-sm-3 btn btn-lg btn-default time-button">
								<input type="checkbox" autocomplete="off"><span class="2hr-icon glyphicon glyphicon-time"></span>
							</label>
							<label class="col-sm-3 btn btn-lg btn-default time-button">
								<input type="checkbox" autocomplete="off"><span class="3hr-icon glyphicon glyphicon-time"></span>
							</label>
							<label class="col-sm-3 btn btn-lg btn-default time-button">
								<input type="checkbox" autocomplete="off"><span class="4hr-icon glyphicon glyphicon-time"></span>
							</label>
						</div>
						<div class="time-labels">
							<div>1HR</div>
							<div>2HRS</div>
							<div>3HRS</div>
							<div>4HRS</div>
						</div>
					</div>
				</div>
				<div class="slide-to-help" ng-click="app.savePin()">SLIDE TO HELP ></div>
				</div>
			</div>
		</div>
	</body>


</html>
